<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellule Cliquable</title>
    <style>
        /* Style de base du tableau */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* Style de la cellule cliquable */
        .cellule-cliquable {
            padding: 0; /* Rembourrage nul pour remplir toute la cellule */
        }

        .cellule-cliquable a {
            display: flex;
            height: 100%; /* Remplacez par la hauteur désirée */
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Pour supprimer le soulignement du lien */
        }

        /* Style de survol pour le lien */
        .cellule-cliquable a:hover {
            background-color: #f2f2f2; /* Changer la couleur de fond au survol */
        }
    </style>
</head>
<body>

<table>
  <tr>
    <th>Entête 1</th>
    <th>Entête 2</th>
    <th>Entête 3</th>
  </tr>
  <tr>
    <td class="cellule-cliquable"><a href="lien1.html">Cellule 1</a></td>
    <td>Donnée 1</td>
    <td>Donnée 2</td>
  </tr>
  <tr>
    <td>Donnée 3</td>
    <td class="cellule-cliquable"><a href="lien2.html">Cellule 2</a></td>
    <td>Donnée 4</td>
  </tr>
  <tr>
    <td>Donnée 5</td>
    <td>Donnée 6</td>
    <td class="cellule-cliquable"><a href="lien3.html">Cellule 3</a></td>
  </tr>
</table>

</body>
</html>
